<ion-header>
  <ion-navbar color="red">
    <ion-title>Evacuate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>{{loc}}</ion-label>
  </ion-item>
  <ion-fab middle right id="geoButton">
    <button ion-fab mini color="blue" (click)="goToCenter()">
      <ion-icon name="md-locate"></ion-icon>
    </button>
  </ion-fab>
  <div #map1 id="map1"></div>
  <br>
  <ion-scroll zoom="false" scrollX="false" scrollY="true" style="height: 15rem" id="scroll">
    <ion-list>
      <ion-item *ngFor="let pin of pins" (click)="navigate(pin)">
        <ion-icon name="star" color="red" item-left></ion-icon>
        <ion-label color="red">{{pin.name}}</ion-label>
        <ion-label color="grey" text-right>{{pin.quantity}}/{{pin.capacity}}</ion-label>
        <ion-icon name="navigate" color="red" clear item-right></ion-icon>
      </ion-item>
    </ion-list>
  </ion-scroll>
</ion-content>
