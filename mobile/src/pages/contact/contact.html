<ion-header>
  <ion-navbar color="red">
    <ion-title>
      Trends
    </ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Trends</ion-label>
      <ion-select [(ngModel)]="trend" (ionChange)="trendChange()">
        <ion-option value="occupancy">Occupancy</ion-option>
        <!-- <ion-option value="resources">Resources</ion-option> -->
        <ion-option value="calamity">Calamity</ion-option>
        <ion-option value="evacuation">Evacuation</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
