<ion-grid>

      <button ion-button full color="primary" (click)="goTo()">
        <ion-icon name="star"></ion-icon>
        <ion-label>Use It!</ion-label>
      </button>
    </ion-col>
  </ion-row>

      <button ion-button full color="primary" (click)="goToInfo()">

    <ion-col>
      <button ion-button full color="primary" (click)="goToText()">
        <ion-icon name="md-paper-plane"></ion-icon>
        <ion-label>Send SMS</ion-label>
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button full color="primary" (click)="goToMsgr()">
        <ion-icon name="logo-facebook"></ion-icon>
        <ion-label>Send FB Message</ion-label>
      </button>
