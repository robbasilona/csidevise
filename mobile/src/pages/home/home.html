<ion-header>
  <ion-navbar color="red">
    <ion-title>Resource</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-scroll zoom="false" scrollX="false" scrollY="true" style="width: 100%; height: 35%; padding: 0px">
    <ion-list>
      <ion-item *ngFor="let supply of supplies">
        <ion-label>{{supply.name}}</ion-label>
        <ion-toggle [(ngModel)]="supply.enabled" (ionChange)="displayPins()"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-scroll>
  <br>

    <ion-fab right bottom clear>
      <button ion-fab clear mini>
        <ion-icon name="md-locate"></ion-icon>
      </button>
    </ion-fab>
    <div #map id="map"></div>
</ion-content>
