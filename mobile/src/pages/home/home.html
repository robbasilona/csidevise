<ion-header>
  <ion-navbar color="red">
    <ion-title>Resource</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-scroll zoom="false" scrollX="false" scrollY="true" id="resources">
    <ion-list>
      <ion-item *ngFor="let supply of supplies">
        <ion-label>{{supply.name}}</ion-label>
        <ion-toggle [(ngModel)]="supply.enabled" (ionChange)="displayPins()"></ion-toggle>
      </ion-item>
    </ion-list>
  </ion-scroll>
  <br>

  <ion-fab right bottom>
    <button ion-fab mini opacity="0" (click)="goToCenter()">
      <ion-icon name="md-locate"></ion-icon>
    </button>
  </ion-fab>
  <div #map id="map"></div>

</ion-content>
