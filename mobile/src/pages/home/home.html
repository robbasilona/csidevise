<ion-header>
  <ion-navbar color="red">
    <ion-title>Resource</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>3 Packs of Biscuits</ion-label>
      <ion-toggle [(ngModel)]="biscuit"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>1.5L Water</ion-label>
      <ion-toggle [(ngModel)]="water"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>3 Easy-Open Canned Goods</ion-label>
      <ion-toggle [(ngModel)]="goods"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Batteries</ion-label>
      <ion-toggle [(ngModel)]="batteries"></ion-toggle>
    </ion-item>
  </ion-list>
  <div #map id="map"></div>
</ion-content>
